<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For the wife of my kids ü§ç</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #fff;
  }

  .card {
    text-align: center;
    background: rgba(255,255,255,0.06);
    padding: 34px 28px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(255, 0, 150, 0.28);
    position: relative;

    width: 92%;
    max-width: 420px;

    /* keeps all content inside */
    overflow: hidden;
    word-break: break-word;
  }

  h1 {
    margin: 10px 0 10px;
    font-size: 24px;
    line-height: 1.2;
  }

  p {
    opacity: 0.9;
    margin: 0 0 22px;
    line-height: 1.4;
    font-size: 15px;
  }

  .photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #fff;
    margin: 0 auto 18px;
    display: block;
  }

  .buttons {
    position: relative;
    height: 64px;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 999px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.15s ease;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  button:active { transform: scale(0.98); }

  .yes {
    background: #ff4da6;
    color: #fff;
    font-weight: 600;
  }

  .no {
    background: #fff;
    color: #111;
    position: absolute;
    left: 58%;
    top: 0;
  }

  .success {
    font-size: 18px;
    line-height: 1.45;
    padding: 6px 0;
    animation: fadeIn 0.6s ease forwards;

    /* ensure it never spills out */
    max-width: 100%;
    overflow-wrap: anywhere;
  }

  .sig {
    margin-top: 10px;
    font-size: 16px;
    opacity: 0.95;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }

  .heart {
    position: fixed;
    bottom: -14px;
    font-size: 20px;
    animation: float 5s linear forwards;
    opacity: 0.75;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-110vh); }
  }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg" />
</audio>

<div class="card" id="card">
  <img src="her.jpg" class="photo" alt="Nur" />

  <h1>To my most beautiful niqabi.</h1>

  <p>
    What would I do without you, my love?
    <br><br>
    Will you be my Valentine?
  </p>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes ü§ç</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");
  const music = document.getElementById("bgMusic");

  function isMobile() {
    return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  }

  // Desktop: dodge on hover
  // Mobile: teleport on tap
  function dodgeNoDesktop() {
    const x = Math.random() * 220 - 110;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function teleportNoMobile() {
    const btnW = 90;
    const btnH = 44;
    const x = Math.random() * (window.innerWidth - btnW);
    const y = Math.random() * (window.innerHeight - btnH);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "translate(0,0)";
    noBtn.style.zIndex = "5";
  }

  if (isMobile()) {
    noBtn.addEventListener("click", teleportNoMobile);
  } else {
    noBtn.addEventListener("mouseover", dodgeNoDesktop);
  }

  yesBtn.addEventListener("click", () => {
    // music starts on click (browser-friendly)
    try { music.play(); } catch(e) {}

    card.innerHTML = `
      <div class="success">
        I love you so much, I know this isn't much but I wanted to do something unique. ü§ç
        <div class="sig">‚Äî Your baby</div>
      </div>
    `;

    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ü§ç";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 16) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5200);
    }, 260);
  }
</script>

</body>
</html>
